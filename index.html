<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 10</title>
</head>

<body>
	<header class="header">
		<div class="header__logo">Uzbeklar.net</div>
		<div class="menu">
			<div class="menu__films">фильмы</div>
			<div class="menu__clips">клипы</div>
			<div class="menu__music">Музыка</div>
		</div>
		<div class="header__search">
			<form action="#">
				<input placeholder="Поиск..." class="search" type="text">
			</form>
			<img class="search-img" src="img/search.png" alt="">
			<div class="header__heart">
				<img src="img/heart.png" alt="">
			</div>
			<div class="header__profile"></div>
		</div>
	</header>
	<main class="main">
		<div class="main__description">вход</div>
		<div class="main__main-log">вход</div>
		<div class="main__log"></div>
		<form action="#">
			<input required placeholder="Почта*" name="email" class="main__input-mail" type="email">
			<input required name="password" placeholder="Пароль*" class="main__input-password" type="password">

			<div class="memory">
				<input id="check-memory" type="checkbox" class="memory__input">
				<label for="check-memory" class="memory__label">Запомнить меня</label>
				<a href="https://www.google.ru/" class="memory__span">Забыли пароль?</a>
				<button class="button" type="button">Войти</button>
			</div>
		</form>
		<div class="different-log-in-main">
			<div class="different-log-in">войти через
				<div class="social">
					<div class="social__image">
						<img src="img/VK.png" alt="Вконтакте">
					</div>
					<div class="social__image"><img src="img/FB.png" alt="Facebook"></div>
					<div class="social__image"><img src="img/odnoklassniki.png" alt="classmate"></div>
				</div>
			</div>
			<div class="reg">
				<span class="reg__text">У вас нет аккаунта?</span>
				<span class="reg__text_green">Регистрация</span>
			</div>
		</div>
	</main>



	<footer class="footer">
		<div class="line"></div>
		<div class="footer__social">
			<div class="footer__following">Присоединиться:</div>
			<div class="social_more-space">
				<div class="social_more-space_img"><img src="img/twitter.png" alt="twitter"></div>
				<div class="social_more-space_img"><img src="img/VK.png" alt="Вконтакте">
				</div>
				<div class="social_more-space_img"><img src="img/FB.png" alt="Facebook">
				</div>
				<div class="social_more-space_img"><img src="img/instagram.png" alt="insta"></div>
				<div class="social_more-space_img"><img src="img/YouTube.png" alt="youtube">
				</div>
				<div class="social_more-space_img"><img src="img/odnoklassniki.png" alt="classmate">
				</div>
			</div>

			<div class="footer__info">
				<span class="footer__text">О нас</span>
				<span class="footer__text">Вопросы и ответы</span>
				<span class="footer__text">+38-067-982-81-22</span>
				<span class="footer__text">uzbeklarnet@gmail.com</span>
			</div>
		</div>
	</footer>

</body>

</html>
